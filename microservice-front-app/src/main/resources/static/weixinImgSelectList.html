
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" name="viewport" />
        <meta content="initial-scale=1.0,user-scalable=no,maximum-scale=1" media="(device-height: 568px)" name="viewport">
        <meta content="yes" name="apple-mobile-web-app-capable" />
        <meta content="black" name="apple-mobile-web-app-status-bar-style" />
        <meta content="telephone=no" name="format-detection" />
        <meta http-equiv="Access-Control-Allow-Origin" content="*">
        <title>图片管理</title>
    
     <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="css/css.css">
    <link rel="stylesheet" href="build/css/doc.css" media="all">
    
<!--     <link rel="stylesheet" href="css/css.css"> -->
    <script src="js/jquery-1.10.1.min.js"></script>
    <script src="js/js.js"></script>
    
    <script src="layer/layer.js"></script>
    <script src="layui/layui.js"></script>

</head>

   <body class="kit-doc">
<div class="kit-doc-title">
    <fieldset>
        <legend><a name="blockquote">图片列表</a></legend>
    </fieldset>
</div>
<div class="demoTable">
        <label class="layui-form-label">选择分组</label>
        <div class="layui-inline">
        <select id="imgGroupId" name="imgGroupId"  style="display: block;">

        </select>
        </div>
     
   创建时间：
    <div class="layui-inline">
        <input class="layui-input" name="keyword" id="createDateBegin" autocomplete="off">
    </div>
    <div class="layui-inline">
        <input class="layui-input" name="keyword" id="createDateEnd" autocomplete="off">
    </div>
    <button class="layui-btn" data-type="reload">搜索</button>
</div>

<div class="layui-btn-group Table">
    <button class="layui-btn" data-type="addGroup" id="addGroup">
        <i class="layui-icon">&#xe608;</i>新增分组
    </button>
    <button class="layui-btn" data-type="add" id="add">
        <i class="layui-icon">&#xe608;</i>新增
    </button>
</div>
<table id="datagrid" class="layui-table" lay-filter="Grid" ></table>

<div class="layui-btn-group Table">
    <button class="layui-btn" data-type="submitSelect" id="submitSelect">
        <i class="layui-icon">&#xe608;</i>确定
    </button>
</div>

<!-- 数据操作监听事件 -->
    <script type="text/html" id="optTpl">
            <button class="layui-btn layui-btn-edit layui-btn-xs" lay-event="move">移动</button>
            <button class="layui-btn layui-btn-primary layui-btn-xs" lay-event="remove">删除</button>
    </script>
    
        <script type="text/html" id="headImgTpl">
            <img src="{{ d.headImg}}"  />
    </script>
    
<script>

function initData() {
    var url = ctxAppSec+'/api/WeixinImgGroups/showInfoList';
    $.ajax({
        url: url,
        data: {},
        type: "GET",
        dataType: "json",
        success: function(data){
            
            var html = "";
            
            var datas = data.list;
            
            for(var i=0; i< datas.length;i++){
                
                html+='<option value='+datas[i].id+'>'+datas[i].groupName+'</option>';
            }
            
            $("#imgGroupId").html(html);
          },
          error: function(data){
              try {
                 layer.msg("请求异常");
                 return false;
              }catch (e) {
                 console.log(e);
              }
          }
     });
 
};
 
initData();

layui.use(['laypage', 'table', 'element', 'layer','laydate'], function(){
	  var table = layui.table;
	  var laydate = layui.laydate;
	  
	//自定义事件
	  laydate.render({ 
	    elem: '#createDateEnd'
	    ,trigger: 'click' //采用click弹出
	  });
	  laydate.render({ 
	        elem: '#createDateBegin'
	        ,trigger: 'click' //采用click弹出
	      });
	  

  table.render({
    elem: '#datagrid'
    ,url:ctxAppSec+'/api/WeixinImg'
    ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
    
    ,cols: [[
             {type:'checkbox'},
	{field:'id',title:'ID'},
	{field:'headImg',title:'图片',templet: '#headImgTpl'},
	{field:'title',title:'名称'},
	{field:'createByUname',title:'上传管理员'},
	{field:'createDate',title:'上传时间'},
	{field:'file_size',title:'文件大小'},
	{field:'groupName',title:'图片分组'},
    {field: 'opt', title: '操作',templet: '#optTpl'}
      
    ]]
  ,page: true
  ,id: 'datagridTable'  
  ,initSort: {  
      field: 'id' //排序字段，对应 cols 设定的各字段名  
     ,type: 'asc' //排序方式  asc: 升序、desc: 降序、null: 默认排序  
            }  
  ,request: {  
     pageName: 'page' //页码的参数名称，默认：page  
    ,limitName: 'limit' //每页数据量的参数名，默认：limit  
        }
  });

  
  
  table.on('tool(Grid)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
      var data = obj.data; //获得当前行数据
      var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
   if(layEvent === 'remove'){ //编辑
        var id = data.id;
        layer.confirm('确定要删除？',{title: "系统提示",anim: 1,icon: 3,closeBtn: 0},function(index){
        	
        	 $.ajax({
                 url: ctxAppSec+'/api/WeixinImg/'+id,
                 data: {
                 },
                 type: "DELETE",
                 dataType: "json",
                 success: function(data){
                          layer.msg(data.respMsg);
                       table.reload("Load");
                   },
                   error: function(data){
                       try {
                          layer.msg("请求异常");
                          return false;
                       }catch (e) {
                          console.log(e);
                       }
                   }
              });
        	 
            layer.alert("删除成功！",{title: "系统提示",icon: 1,closeBtn: 0},function(index){
                //关闭删除窗口,并刷新table
                table.reload("Load");
            });
        });
      }else if(layEvent === 'move'){ //编辑
    	  var id = data.id;
    	  move(id);
      }  
   
});

 var $ = layui.$, active = {  
          reload: function(){  
            table.reload('datagridTable', {  
              where: {  
            	  "createDateBegin":$.trim($('#createDateBegin').val()),
                  "createDateEnd":$.trim($('#createDateEnd').val()),
                  "imgGroupId":$("#imgGroupId").val()
              }  
            });  
          }  
    };  

$('.demoTable .layui-btn').on('click', function(){  
  var type = $(this).data('type');  
  active[type] ? active[type].call(this) : '';  
});  

  
});
 
 
$('#add').on('click',function(){
    layer.open({
        title: "增加信息",
        type: 2,
        maxmin: true,
        area: ['680px', '580px'],
        content: 'weixinImgAdd.html',
        // 下面这句是,添加页面关闭后,刷新本页面.
        end: function () {
               location.reload();
        }
        });
        }) 

        
 $('#addGroup').on('click',function(){
	 layer.open({
         title: "增加分组",
         type: 2,
         maxmin: true,
         area: ['680px', '580px'],
         content: 'weixinImgGroupsAdd.html',
         // 下面这句是,添加页面关闭后,刷新本页面.
         end: function () {
                location.reload();
         }
         });
         }) 
 
 function move(id){
	 layer.open({
         title: "增加信息",
         type: 2,
         maxmin: true,
         area: ['80%', '580px'],
         content: 'weixinImgMove.html?id='+id,
         // 下面这句是,添加页面关闭后,刷新本页面.
         end: function () {
                location.reload();
         }
         }); 
 }


 $('#submitSelect').on('click',function(){
	 var table = layui.table;
	 var checkStatus = table.checkStatus('datagridTable')
     ,data = checkStatus.data;
    
     if(data.length==0){
    	 layer.msg("请选择至少一条记录提交");
    	 return false;
     }
     
     $.each(data, function(index, item){
    	 var headImg = item.headImg;
    	 if(headImg==""){
    		 layer.msg("选择的图片不能为空");
    		 
    		  return false;
    	 }
     });
     
     parent.setSelectDataImg(data);    
     var index = parent.layer.getFrameIndex(window.name);    
     parent.layer.close(index);    
         
 }) 


</script>

</body>

</html>
