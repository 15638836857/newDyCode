<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/plugins/layui/css/layui.css" media="all">
</head>
<body>
<blockquote class="layui-elem-quote layui-text">
    恭喜授权成功,请选择公众号分组
</blockquote>
<div class="layui-row" style="margin-top: 50px;">
    <div class="layui-col-xs1"><br></div>
    <div class="layui-col-xs10">
        <form class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label">授权公众号:</label>
                <div class="layui-input-inline">
                    <p lay-filter="gzhnikename" style="line-height: 35px;">苏联间谍事件分类检索</p>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">公众号logo:</label>
                <div class="layui-input-inline">
                    <img lay-filter="gzhheaderimg"></img>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">选择分组:</label>
                <div class="layui-input-inline">
                    <select name="quiz1" lay-filter="quiz1">
                        <option value="">请选择省</option>
                        <option value="浙江" selected="">浙江省</option>
                        <option value="你的工号">江西省</option>
                        <option value="你最喜欢的老师">福建省</option>
                    </select>
                </div>
                <div class="layui-input-inline">
                    <select name="quiz2">
                        <option value="">请选择市</option>
                        <option value="杭州">杭州</option>
                        <option value="宁波" disabled="">宁波</option>
                        <option value="温州">温州</option>
                        <option value="温州">台州</option>
                        <option value="温州">绍兴</option>
                    </select>
                </div>

            </div>
        </form>
    </div>
</div>
<script src="/plugins/layui/layui.js"></script>
<script src="js/jquery-1.10.1.min.js"></script>
<script src="./js/jquery.cookie.js"></script>
<script>
var acekeystoken = $.cookie('bearcktkaeskey');
if (acekeystoken == "") {
    parent.location.href = ctxApp + '/login.html';
}

    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form,
            layer = layui.layer,
            layedit = layui.layedit,
            $ = layui.jquery;

        var id = getQueryString("id");
        var nowgroupIndex = -1;

        $.ajax({
            url: ctxAppSec + '/api/WeixinUserinfo/' + id+'?Authorization='+acekeystoken,
            type: "get",
            dataType: "json",
            success: function (data) {
                console.log(data);
            },
            error: function (data) {
                try {
                    layer.msg("请求异常");
                    return false;
                } catch (e) {
                    console.log(e);
                }
            }
        });

        $.ajax({
            url: ctxAppSec + '/api/WeixinGroups/tree?parentId=' + nowgroupIndex+'&Authorization='+acekeystoken,
            type: "get",
            dataType: "json",
            success: function (data) {
                layer.msg(data.respMsg);
                table.reload("Load");
            },
            error: function (data) {
                try {
                    layer.msg("请求异常");
                    return false;
                } catch (e) {
                    console.log(e);
                }
            }
        });

        //监听提交
        form.on('select(quiz1)', function (data) {
            console.log(data);
        });


    });
</script>
</body>
</html>
